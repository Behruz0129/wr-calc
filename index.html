      }

        border: 1px solid #ddd;
        font-size: 16px;

      }

      .result-list {

        list-style: none;
        padding: 0;
      }

      .result-list li {
        background-color: #e9ecef;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;

      .result-list li span {

        padding: 10px;

      <label for="matchesPlayed">O'yinlar soni</label>

      <input

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      let results = [];

      function calculate() {
        const hero = document.getElementById("hero").value;
        const currentWinrate = parseFloat(
          document.getElementById("currentWinrate").value
        );
        const matchesPlayed = parseInt(
          document.getElementById("matchesPlayed").value
        );
        const targetWinrate = parseFloat(
          document.getElementById("targetWinrate").value
        );

        if (
          isNaN(currentWinrate) ||
          isNaN(matchesPlayed) ||
          isNaN(targetWinrate)
        ) {
          alert("Iltimos, barcha maydonlarni to'ldiring!");
          return;
        }

        const winsNeeded = Math.ceil(
          (targetWinrate * (matchesPlayed + 1) -
            currentWinrate * matchesPlayed) /
            (100 - targetWinrate)
        );

        const resultText = `Siz ${hero} qahramoni uchun ${targetWinrate}% winratega erishish uchun ${winsNeeded} ta o'yinda g'alaba qozonishingiz kerak.`;

        results.push(resultText);
        displayResults();
      }

      function displayResults() {
        const resultList = document.getElementById("resultList");
        resultList.innerHTML = "";

        results.forEach((result, index) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<span>${index + 1}. ${result}</span>`;
          resultList.appendChild(listItem);
        });
      }

      function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        results.forEach((result, index) => {
          doc.text(`${index + 1}. ${result}`, 10, 10 + index * 10);
        });

        doc.save("winrate_hisoblash.pdf");
      }
    </script>
